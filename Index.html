                <h3>Sent your request</h3>
                <form>
                    <div class="input-row">
                        <div class="input-group">
                            <label>Name</label>

                    </div>
                    <div class="input-group">
                        <label>Phone</label>
                        <input type="number" placeholder="+1 412 520 3231">
                </div>
                </div>
                <div class="input-row">
                    <div class="input-group">
                        <label>Email</label>
                        <input type="email" placeholder="jhonamendogm@gmail.com">
                </div>
                <div class="input-group">
                    <label>Subject</label>
                    <input type="text" placeholder="Product Demo">
            </div>
            </div>

            <label>Message</label>
            <textarea rows="5" placeholder="Your Message" ></textarea>

            <button type="submit">SEND</button>

                </form>
            </div>
